<button class="btn btn-primary" (click)="onClickToggle()">
  Display Details
</button>
<p *ngIf="showSecret">Secret Password = tuna</p>
<div
  class="row"
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': i >= 5 }"
>
  {{ log }}
</div>
